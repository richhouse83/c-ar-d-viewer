<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script
      src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <script src="https://kit.fontawesome.com/43ee9257b8.js" crossorigin="anonymous"></script>
    <script>AFRAME.registerComponent("rotation-reader", {
        tick: function () {
          // `this.el` is the element.
          // `object3D` is the three.js object.

          // `rotation` is a three.js Euler using radians. `quaternion` also available.
          console.log(this.el.object3D.rotation);

          // `position` is a three.js Vector3.
          console.log(this.el.object3D.position);
        },
      });</script>
      <title>c-ar-d Viewer</title>
  </head>
  <body style="width: 100%; height: 100%; overflow: hidden; padding: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" ></div>
  </body>
</html>
